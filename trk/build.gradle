apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'BAZE'
            keyPassword 'rokasp'
            storeFile file('/home/bazulis/Android/keyStore/bazulis-R.jks')
            storePassword 'rokasp'
        }
    }
    compileSdkVersion 20
    buildToolsVersion '20.0.0'
    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 20
        versionCode 29
        versionName '1.6.1'
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
